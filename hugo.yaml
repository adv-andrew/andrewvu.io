baseURL: "https://adv-andrew.github.io/andrewvu.io/"
languageCode: "en-us"
title: "Andrew Vu"
theme: "PaperMod"

# Add JSON output for search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: "Andrew Vu"
  description: "A beautiful blog built with Hugo and PaperMod theme"
  keywords: [Blog, Portfolio, PaperMod]
  author: "Andrew Vu"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Andrew Vu"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello."
    Content: |
      Welcome to my site! My name is Andrew Vu, I work as a Software Engineering Intern at Adtran and I am a current Computer Science & Economics student at the University of Florida. My topics of interest include AI engineering, backend systems, high performance computing, and building tools that actually ship. I primarily work in Python and C++, and I'm deepening my knowledge in AI, distributed systems, and trading models. My hobbies include rock climbing, swimming, and game development. This site acts as a hub for my online presence and doubles as a blog where I share my learning journey, and document projects I'm working on. All opinions expressed are my own and do not represent the viewpoint of any organization I am affiliated with. Feel free to reach out!

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/adv-andrew-d-vu/"
    - name: github
      url: "https://github.com/adv-andrew/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: "github" 